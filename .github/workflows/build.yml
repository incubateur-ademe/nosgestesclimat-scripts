name: Build, test and check format

on: push

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn install --immutable

      - name: Build package
        run: yarn build

      - name: Test the package
        run: yarn test

      - name: Check file formatting
        run: yarn format:check
